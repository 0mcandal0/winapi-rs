[package]
name = "d3d11-sys"
version = "0.1.0"
authors = ["Peter Atashian <retep998@gmail.com>"]
description = "FFI bindings to d3d11."
documentation = "https://retep998.github.io/doc/d3d11/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["windows", "ffi", "win32", "com", "directx"]
license = "MIT"
build = "build.rs"
links = "d3d11"

[lib]
name = "d3d11"

[dependencies]
winapi = { version = "*", path = "../.." }
[build-dependencies]
winapi-build = { version = "*", path = "../../build" }
